<html>

<head>
    <title>Battleship!</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="javascript.js"></script>
</head>

<body>
    <script>
        window.onload = function () {
            turn_counter = document.getElementById("turn-counter");
            board = document.getElementById("board");
            message = document.getElementById("shot-status");
            game_status = document.getElementById("game-status");
            game_message = document.getElementById("game-message");

            buildBoard();
            newGame();
        }
    </script>

    <div id="container">
        <h1>Battleship!</h1>

        <div id="menu">
            <div id="new-game" class="button" onclick="newGame()">New Game</div>
            <div id="dynamic" class="button" onclick="dynamicShips()">Dynamic Ships</div>
            <div id="hint" class="button" onclick="showHints()">Show Ships</div>
        </div>
        <div id="turn">Turn: <span id="turn-counter"></span></div>
        <div id="board"></div>
        <div id="shot-status"></div>
        <div id="game-status"></div>
        <div id="game-message"></div>

        <footer>Dan Auger, 2023 - DGMD E-28</footer>
    </div>
</body>

</html>
